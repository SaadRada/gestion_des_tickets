                <legend><h2 class="ms-3 mt-4 mb-4 fs-2">Créer un nouveaux ticket</h2></legend>
                <div class="row">
                    <div class="col-12 col-md-6 px-lg-5 pt-lg-3">

                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Email:</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="omar.ettabaa@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Téléphone :</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="+212659674587">
                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">

                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Marjane California">
                        </div>
                        <div class="d-md-flex justify-content-around  d-none mt-5">
                            <input class="col-3 col-md-3 btn btn-primary" type="submit">
                            <input class="col-3 col-md-3 btn btn-info text-light mx-4" type="button" value="Sauvegarder">
                            <input class=" col-3 col-md-3 btn btn-danger" type="button" value="Annulé">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-lg-5 pt-lg-3">
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Prestataire :</label>
                            <input type="Text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="placeholder text">
                        </div>
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Type de Probléme :</label>
                            <select id="Select" class="form-select">
                                <option>option1</option>
                                <option>option2</option>
                                <option>option3</option>
                                <option>option4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Date d'affectation :</label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Etat de probléme :</label>
                            <select id="Select" class="form-select">
                                <option>option1</option>
                                <option>option2</option>
                                <option>option3</option>
                                <option>option4</option>
                            </select>                        </div>
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Description de probléme :</label>
                            <textarea class="form-control p-1" name="message" rows="5" cols="30" placeholder="Descrption ...">

                            </textarea>
                        </div>
                    </div>

                        <input class=" col-3 col-lg-auto btn btn-danger" type="button" value="Annulé">
