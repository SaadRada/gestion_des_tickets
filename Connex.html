<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Feuille de CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/2860646ad5.js" crossorigin="anonymous"></script>
</head>
<body id="connex">
    <div class="container-fluid">
        <div class="container">
            <div class="row flex-column justify-content-center align-items-center">
                <img src="img/logo.png" class="img-fluid mx-auto d-block w-25 mb-4" alt="SOY Gestion des interventions" srcset="">
                <div class="position-relative w-25 p-0">
                    <input type="text" class="form-control rounded my-2 ps-5" placeholder="Login" name="login" id="login">
                    <label for="login" class="position-absolute w-25 top-50 start-0 translate-middle-y ms-3"><i class="fa-regular fa-user fa-lg colorI"></i></label>
                </div>
                <div class="position-relative w-25 p-0">
                    <label for="password" class="position-absolute top-50 right-50 translate-middle-y ms-3"><i class="fa-solid fa-lock fa-lg colorI"></i></label>
                    <input type="password" class="form-control rounded my-2 ps-5" placeholder="Mots de passe" name="password" id="password">
                </div>
                <input type="submit" class="rounded w-25 my-3 btn btn-primary" value="Se Connecter" id="seConnecter">
            </div>
        </div>
    </div>






    <!-- BOOTSTRAP JS & POPPER -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
